<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
  createCanvas(450, 800);
}

function draw() {
  background("white");

  trunk();
  treeCrownBack();
}

function trunk() {
  const bottom = height - height * 0.125;
  const top = height / 2 + height * 0.125;
  const mid = width / 2;
  const steps = 50;
  const step = Math.abs(bottom - top) / steps;
  
  stroke('brown');
  
  for (let i = 0; i < steps; i++) {
    strokeWeight(100 - 70 * noise(i));
    line(mid, bottom - i*step, mid, bottom - (i + 1) *step);
  }
}

function treeCrownBack() {
  const centerX = width / 2;
  const centerY = height / 2;
  
  const steps = 5;
  const step = Math.abs(centerY - height * 0.25) / steps;
  
  fill("green");
  stroke("#10990050");
  noStroke();
  strokeWeight(20);
  
  for (let i = 0; i < steps; i++) {
    circle(centerX, centerY - step * i, 200 + 200 * noise((i - 2) * 100));
  }
}

</script>
